apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sample-k8s-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sample-k8s-app
    spec:
      containers:
      - name: sample-k8s-app-container
        image: 088585194665.dkr.ecr.ap-south-1.amazonaws.com/opensourcedevsecops:NodeApp2
        ports:
        - containerPort: 8080
                            

